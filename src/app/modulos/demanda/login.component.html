
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Ingreso a Mesa de Partes Electrónica</div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Usuario" name="username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="Contraseña" name="password">
            </div>
            <button type="button" class="btn btn-primary" (click)="login()">Ingresar</button>
            <p *ngIf="errorMessage" class="mt-3 text-danger">{{ errorMessage }}</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
